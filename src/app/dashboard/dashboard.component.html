<div class="container">

    <div>

        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of usersData,let i = index">
                <td>{{ item.id }}</td>

                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>
                    {{ item.address.street }},
                    {{ item.address.suite }},
                    {{ item.address.zipcode }}
                </td>
                <td class="delete">
                    <button (click)="deleteUser(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                            viewBox="0 0 24 24">
                            <path
                                d="M 10 2 L 9 3 L 3 3 L 3 5 L 21 5 L 21 3 L 15 3 L 14 2 L 10 2 z M 4.3652344 7 L 6.0683594 22 L 17.931641 22 L 19.634766 7 L 4.3652344 7 z">
                            </path>
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>


    </div>

    <div class="c1">

        <!-- <app-add-user [allUsers]="usersData"  [deletedUserIds]="deletedUserIds"></app-add-user> -->


        <app-add-user></app-add-user>


    </div>

</div>
