<div class="login-container">
    <h2>Add User</h2>
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="id">ID</label>
        <input id="id" formControlName="id" />
        <div *ngIf="idError">
          <span style="color: red;">{{ idError }}</span>
        </div>
        <div *ngIf="addUserForm.get('id').invalid && addUserForm.get('id').touched">
          <span>ID is required</span>
        </div>
      </div>
  
      <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name" />
        <div *ngIf="addUserForm.get('name').invalid && addUserForm.get('name').touched">
          <span>Name is required</span>
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" />
        <div *ngIf="addUserForm.get('email').invalid && addUserForm.get('email').touched">
          <span>Email is required</span>
        </div>
      </div>
  
      <div>
        <label for="address">Address</label>
        <input id="address" formControlName="address" />
        <div *ngIf="addUserForm.get('address').invalid && addUserForm.get('address').touched">
          <span>Address is required</span>
        </div>
      </div>
  
      <button type="submit">Add</button>
    </form>
  </div>
